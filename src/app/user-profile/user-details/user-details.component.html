<div class="card mt-5" style="width: 80%;">
    <div class="card-header">
        User Profile
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <h6 class="card-subtitle mt-1">About:</h6>
        <p class="card-text">{{ user.about }}</p>
        <br>
        <div class="row">
            <div class="col-6">
                <h6 class="card-subtitle">Current Role:</h6>
                <p class="card-text">{{ user.role }}</p>
            </div>
            <div class="col-6">
                <h6 class="card-subtitle">Company:</h6>
                <p class="card-text">{{ user.company }}</p>
            </div>
        </div>
        <br>
        <div class="row">
            <h6 class="card-subtitle">Skills</h6>
            <ul class="list-group">
                <li class="list-group-item border-0" *ngFor="let skill of user.skills"><p class="card-text">{{ skill }}</p></li>
            </ul>
        </div>
    </div>
</div>
